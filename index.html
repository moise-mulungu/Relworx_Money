<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relworx Money</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container" id="login-container">
      <h1>Login</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="loginUsername" name="username" placeholder="Username" />
        <label for="password">Password</label>
        <input type="password" id="loginPassword" name="password" placeholder="Password" />
        <input type="submit" value="Login" id="loginButton" />
      </form>
      <a href="#" id="to-sign-up">Create an account</a>
    </div>

    <div class="sign-up-container" id="sign-up-container" style="display: none">
      <h1>Sign up</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="signupName" placeholder="Name" />
        <label for="email">Username</label>
        <input type="text" id="signupUsername" name="email" placeholder="Username" />
        <label for="Password">Password</label>
        <input type="Password" id="signupPassword" name="password" placeholder="Password" />
        <input type="submit" value="Sign up" id="signupButton" />
      </form>
      <a href="#" id="to-sign-in">Already have an account ?</a>
    </div>

    <div class="view-balance-container" id="view-balance-container" style="display: none">
      <h1>My Account</h1>
      <div>Name: <span id="name-container"></span></div>
      <div>Balance: <span id="balance-container"></span></div>
      <div>
        Pay another user:
        <form>
          <select id="select-user"></select>
          <input type="text" id="pay-amount" />
          <input type="submit" value="Pay" id="payButton" />
        </form>
      </div>
      <div><input type="submit" value="Log Out" id="logoutButton" /></div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
